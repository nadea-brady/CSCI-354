
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Monster Hunter World Planner - Optimize your hunts and gear">
    <meta name="keywords" content="Monster Hunter World, Gear Optimization, Monsters, RPG">
    <meta name="author" content="Nadea Brady">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Hunter World Planner - Authentication</title>
    <link rel="icon" type="image/png" href="images/homepage_icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images/homepage_icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="auth.js"></script> 
</head>
<body>
    <header>
        <h1>Monster Hunter World Planner</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="monsters.html">Monsters/Gear</a></li>
                <li><a href="rewards.html">Rewards/Materials</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main id="auth-main">
        <div class="auth-container">
            <!-- Signup Form -->
            <section id="signup-section" class="auth-section" aria-labelledby="signup-heading">
                <h2 id="signup-heading">Sign Up</h2>
                <form id="signup-form" class="auth-form">
                    <div id="signup-error" class="error-message" aria-live="polite"></div>

                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Email" required aria-required="true">

                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Password" required aria-required="true">

                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required aria-required="true">

                    <button id="signup-button" type="submit">Sign Up</button>
                    <p>Already have an account? <a href="#login-form">Login here</a></p>
                </form>
            </section>
            
            <!-- Login Form -->
            <section id="login-section" class="auth-section" aria-labelledby="login-heading">
                <h2 id="login-heading">Login</h2>
                <form id="login-form" class="auth-form">
                    <div id="login-error" class="error-message" aria-live="polite"></div>

                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Email" required aria-required="true">

                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Password" required aria-required="true">

                    <button id="login-button" type="submit">Login</button>
                    <p>Don't have an account? <a href="#signup-form">Sign up here</a></p>
                    <p><a href="reset-password.html" id="forgot-password-link">Forgot Password?</a></p>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <p>Â©2024 Nadea Brady; Monster Hunter World Planner</p>
    </footer>
</body>
</html>
